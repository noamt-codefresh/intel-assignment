


<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
  <div class="card" style="width: 50%;">
    <div class="card-body">
      <h5 class="card-title">Register Form</h5>
      <div class="card-text">
        <form (ngSubmit)="register()" #form="ngForm">
          <div class="form-group">
            <label for="registerInputName">User Name</label>
            <input type="input" class="form-control" id="registerInputName" name="userName" placeholder="User Name" [(ngModel)]="model.userName" required />
          </div>
          <div class="form-group">
            <label for="registerInputPassword">Password</label>
            <input type="password" class="form-control" id="registerInputPassword" name="userPassword" placeholder="Password" [(ngModel)]="model.userPassword" required />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="submitted || !form.valid">Submit</button>
          <a routerLink="/login" class="btn btn-light">Back to login</a>
        </form>
      </div>
      <div *ngIf="registerResult">
            {{registerResult}}
      </div>
    </div>
  </div>
</div>
