
<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
  <div class="card" style="width: 50%;">
    <div class="card-body">
      <h5 class="card-title">Login Form</h5>
      <div class="card-text">
        <form (ngSubmit)="login()" #form="ngForm">
          <div class="form-group">
            <label for="exampleInputName">User Name</label>
            <input type="input" class="form-control" id="exampleInputName" name="userName" placeholder="User Name" [(ngModel)]="model.userName" required />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="userPassword" placeholder="Password" [(ngModel)]="model.userPassword" required />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="submitted || !form.valid">Submit</button>
          <a routerLink="/register" class="btn btn-secondary">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
